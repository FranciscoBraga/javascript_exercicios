<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores de Comparação (Condicionais)</title>
        <script>
            //o valor do if sempre será verdadeiro
            document.write('true<br>')
            if(true){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            document.write('false<br>')
            if(false){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            //Operadores de Comparação == verifica se os valores comparados são iguais
            document.write('Operador de igualdade == <br>')
            if(2 == 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 == 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 == '2'){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            //Operadores de Comparação === verifica se os valores comparados são iguais e do mesmo tipo
            document.write('Operador de igualdade === <br>')
            if(2 === 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            if(2 === 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            if(2 === '2'){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
           // Operadores de Comparação != verifica se os valores comparados são diferentes
            document.write('Operadores de Comparação != diferente<br>')
            if( 2 != 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 != 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            // Operadores de Comparação !== verifica se os valores comparados são diferentes
            document.write('Operadores de Comparação !== diferente do tipo diferente<br>')
            if(2 !== 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 !== 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            // Operadores de Comparação < verifica se os valores  da esquerda são menor que da direita
            document.write('Operadores de Comparação < <br>')
            if(7 < 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 < 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
             // Operadores de Comparação > verifica se os valores  da esquerda são maior que da direita
             document.write('Operadores de Comparação > <br>')
            if(7 > 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 > 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
             // Operadores de Comparação >= verifica se os valores  da esquerda são maior que da direita
             document.write('Operadores de Comparação >= <br>')
            if(7 >= 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 >= 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
            // Operadores de Comparação <= verifica se os valores  da esquerda são maior que da direita
            document.write('Operadores de Comparação <= <br>')
            if(7 <= 2){
                document.write('verdadeiro<br>')
            }else{
                document.write('false<br>')
            }
            if(2 <= 7){
                document.write('verdadeiro<br>')
            }else{
                document.write('falso<br>')
            }
       
       
        </script>
    </head>
    <body>
        
    </body>
</html>
