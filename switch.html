<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script>
        var letra = prompt('Digite uma letra')


        switch(letra)
     
        {
            case 'A': document.write('amor') 
            break
            case 'B': document.write('baixinho') 
            break
            case 'C': document.write('coração') 
            break
            case 'D': document.write('docinho') 
            break
            case 'E': document.write('escola') 
            break
            case 'F': document.write('feijão') 
            break
            case 'G': document.write('gente') 
            break
            case 'H': document.write('humano') 
            break
            case 'I': document.write('igualdade') 
            break
            case 'J': document.write('juventude') 
            break
            case 'L': document.write('liberdade') 
            break
            case 'M': document.write('molecagem') 
            break
            case 'N': document.write('natureza') 
            break
            case 'O': document.write('obrigado') 
            break
            case 'P': document.write('proteção') 
            break
            case 'Q': document.write('quero-quero') 
            break
            case 'R': document.write('riacho') 
            break
            case 'S': document.write('saudade') 
            break
            case 'T': document.write('terra') 
            break
            case 'U': document.write('universo') 
            break
            case 'V': document.write('vitória') 
            break
            case 'X': document.write('o que que é? É Xuxa') 
            break
            default: document.write(' é zum-zum-zum-zum-zum') 
            break
        }

        
    </script>
</head>
<body>
    
</body>
</html>
