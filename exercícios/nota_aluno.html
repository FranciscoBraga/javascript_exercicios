<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script>
        var notaA = prompt('Digite a primeira nota do aluno')
        document.write('sua primeira nota foi '+notaA+'<br>')
        var notaB = prompt('Digite a segunda nota do aluno')
        document.write('sua segunda nota foi '+notaB+'<br>')
        var notaC = prompt('Digite a terceira nota do aluno')
        document.write('sua terceira nota foi '+notaC+'<br>')

        notaA = parseFloat(notaA)
        notaB = parseFloat(notaB)
        notaC = parseFloat(notaC)

        var media = 0.0
        var soma = notaA+notaB+notaC
        document.write(soma+'<br>')
        media = (notaA+notaB+notaC)/3

        if(media >= 7){
            document.write('A  sua média= '+media + ' você está aprovado')
        }else{
            document.write('A  sua média= '+media + ' você está reprovado')
        }
    </script>
