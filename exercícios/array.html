<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arrays</title>
        <script>
          var lista_frutas = Array()
    
          lista_frutas[1] = 'banana'
          lista_frutas['b'] = 'Jussara'
          lista_frutas[2] ='Genipapo'
          lista_frutas['d'] = 'Manga'

          console.log(lista_frutas['b'])


          var lista_carros = Array('Uno','F-50','Mareia','Escort')

          console.log(lista_carros[0])

          var lista_cidades = ['Cuiabá','Várzea Grande','São Paulo'] 

          console.log(lista_cidades[1])
          console.log(lista_cidades)

        </script>
    
    </head>
    <body>
        <h1>Declarando Arrays</h1>
    </body>
</html>
