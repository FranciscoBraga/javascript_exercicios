<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var x = 0
        var y = 0
        var w = 0
        
        while(x <=10 ){
           document.write(x+'<br>') 
         x++

        }
        document.write('<br>')
        while(y <=10 ){
           document.write('------------') 
         y++

        }
        document.write('<br>')
        while(w <=15 ){
            w++
            document.write(w+'<br>')
            if(w==5){
                continue
            }
            if(w==11){
             
                break
            }
            document.write('--<br>')

        }
    </script>
</head>
<body>
    
</body>
</html>
