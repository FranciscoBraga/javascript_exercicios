<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>

    <script>
      
      var nome = Array()

      nome[1] = 'Antonio'
      nome[2] = 'Carlos'
      nome[3] = 'Douglas'
      nome[4] = 'Ana'
      nome[5] = 'Vilma'
      nome[6] = 'Scooby-doo'

      for (const key in nome) {
            document.write(key,'.nome : ',nome[key],'<br>')
      }


    </script>
</head>
<body>
    
</body>
</html>
