<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script>
       //comprimento da string
      var x  = 10.380
      var y  = 10.500
      var z  = 10.400
      document.write(Math.ceil(x)+"<br>")
      document.write(Math.floor(x)+"<br>")
      document.write(Math.round(y)+"<br>")
      document.write(Math.round(z)+"<br>")
      document.write(Math.trunc(x)+"<br>")
      document.write(Math.min(x,y,z)+"<br>")
      document.write(Math.max(x,y,z)+"<br>")
      document.write(Math.random(1,10)+"<br>")

   
    </script>
</head>
<body>
    
</body>
</html>
