<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada JavaScript</title>
    <script>
           var multiplicador = prompt("Digite o número multiplicador")
           var multiplicando = prompt("Digete o número multiplicando")

           multiplicador = parseInt(multiplicador)
           multiplicando = parseInt(multiplicando)

           for(var x = 0; x <= multiplicando;x++){
             document.write(x+' X '+ multiplicador+' = '+(multiplicador*x)+'<br>')


           }


    </script>

</head>
<body>


    
</body>
</html>
