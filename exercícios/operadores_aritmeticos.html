<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 20
        var num2 = 20
        var num3 = 30

        document.writeln("A soma do num1 + num2 é:"+(num1 + num2))
        document.writeln("A subritação do num1 + num2 é:"+(num1 - num2))
        document.writeln("A multiplicação do num1 + num2 é:"+(num1 * num2))
        document.writeln("A divisão do num1 + num2 é:"+(num1 / num2))
        document.writeln("A modulo do num1 + num2 é:"+(num1 % 2))
        document.writeln("A incremento do num1 + num2 é:"+(num1++))
        document.writeln("A decremento do num1 + num2 é:"+(--num2))
        document.writeln("A incremento do num1 + num2 é:"+(num1+=num3))

    </script>
</head>
<body>
    
</body>
</html>
