<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script>
      function acao(){
        alert('evento')
      }
    </script>
</head>
<body>
    <span>onkeydown - Chame uma função quando o usuário pressionar uma tecla</span><br/>
    <input  onkeydown="acao()"  type="text">
    <br/>
    <br/><br/>  
    <span>onkeyup -Chame uma função quando o usuário liberar uma tecla</span><br/>
    <input onkeyup="acao()"  type="text">
    <br/>
</body>
</html>
