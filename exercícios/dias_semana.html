<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script>
        var dia = prompt('um número de um a 1 a 7')
        var dia_semana = parseInt(dia)

        switch(dia_semana)
     
        {   
            case 1: document.write('domingo') 
            break
            case 2: document.write('segunda') 
            break
            case 3: document.write('terça') 
            break
            case 4: document.write('quarta') 
            break
            case 5: document.write('quinta') 
            break
            case 6: document.write('sexta') 
            break
            default: document.write('sábado') 
            break
        }

        
    </script>
</head>
<body>
    
</body>
</html>
