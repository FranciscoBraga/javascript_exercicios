<!DOCTYPE html>
<html lang="en">
<head>
    <title>For</title>
    <script>
        for(var valor = 0;valor < 10; valor++){
            document.write(valor+'<br>')
        }


        for(var valor = 10;valor > 0; valor--){
            document.write(valor+'<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
