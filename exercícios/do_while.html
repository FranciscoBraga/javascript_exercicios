<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <script>
        let contador = 0;

        do {
        document.write(contador);
        contador++;
        } while (contador < 5);

    </script>
</head>
<body>
    
</body>
</html>
