<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no Array</title>
    <script>

    //array unidimensional 
    var lista_frutas = Array('Banana','Jussara','Marmelo','Goiaba')

    console.log(lista_frutas)
    
    console.log(lista_frutas.indexOf('Banana'))
    console.log(lista_frutas.indexOf('Jussara'))
    console.log(lista_frutas.indexOf('Pitanga'))

    var auxiliar = lista_frutas.indexOf('Banana')
    if(auxiliar == -1){
        console.log('Não essa fruta não está na lista')
    }
    else{
        console.log('Essa fruta não está na posição : ' + lista_frutas.indexOf('Banana') )
    }





    </script>
</head>
<body>
    
</body>
</html>
