<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Operadores Lógicos and(E), or(OU), not(NEGAÇÃO), xor(OU EXCLUSIVO)</title>
        <script>
   
            /*O operador lógico &&, também conhecido como "E", é 
            utilizado para verificar se todas as comparações em uma expressão
             são verdadeiras. Se todas as condições forem verdadeiras, o operador 
            retorna verdadeiro. Caso contrário, o resultado será falso.*/
            
                document.write('Operador Lógico  && <br>')
                if(2 == 2 && 2 == 7){
                    document.write(' (2 == 2 && 2 == 7) verdadeiro<br>')
                }else{
                    document.write(' (2 == 2 && 2 == 7) false<br>')
                }
                if(7 == 7 && 2==2){
                    document.write('7 == 7 && 2==2) verdadeiro<br>')
                }else{
                    document.write('7 == 7 && 2==2) false<br>')
                }
            /*Operador lógico  || Com o operador lógico OU se uma das comparações
            retornar verdadeiro o resultado será verdadeiro, se  as comparações retornarem verdadeiro 
            resultado será verdadeiro
             */
                document.write('Operador Lógico  ||<br>')
                if(2 == 2 || 2 == 7){
                    document.write('(2 == 2 || 2 == 7) verdadeiro<br>')
                }else{
                   document.write(' (2 == 2 || 2 == 7) false<br>')
                }
                if(7 == 7 || 2==2){
                    document.write('(7 == 7 || 2==2) verdadeiro<br>')
                }else{
                    document.write('(7 == 7 || 2==2) false<br>')
                }
                if(7 > 7 || 2<2){
                    document.write(' (7 > 7 || 2<2)verdadeiro<br>')
                }else{
                    document.write('(7 > 7 || 2<2) false<br>')
                }
           /* Operador Lógico  ! Com o operador lógico de NEGAÇÃO inverti o 
           sentido da comparação
           */
                document.write('Operadores Lógico !<br>')
                if(!2 == 2){
                    document.write('(!2 == 2) verdadeiro<br>')
                }else{
                    document.write('(!2 == 2)false<br>')
                }
                if(!2 == 7){
                    document.write('(!2 == 7) verdadeiro<br>')
                }else{
                    document.write(' (!2 == 7) falso<br>')
                }
            /* Operadores Lógico  ^ Com operado lógico de OU EXCLUSIVO uma comparação deve ser verdadeira e a outra falsa
            */
                 document.write('Operador Lógico  ||<br>')
                if(2 == 2 ^ 2 == 7){
                    document.write(' (2 == 2 ^ 2 == 7) verdadeiro<br>')
                }else{
                   document.write('(2 == 2 ^ 2 == 7)false<br>')
                }
                if(7 == 7 ^ 2 == 2){
                    document.write('(7 == 7 ^ 2 == 2) verdadeiro<br>')
                }else{
                    document.write('(7 == 7 ^ 2 == 2) false<br>')
                }
                if(7 > 7 ^ 2 < 2){
                    document.write('(7 == 7 ^ 2 == 2) verdadeiro<br>')
                }else{
                    document.write('(7 == 7 ^ 2 == 2) false<br>')
                }
           
        </script>
    </head>

    </body>
</html>
