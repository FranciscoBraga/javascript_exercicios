<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu curso JavaScript</title>

        <script>

            var num1 = 20
            
            var num2 = "20"
            
            var num3 = "30"
            

            document.writeln("A soma do num1 + num2 é:"+(num1 + (num2)))
            
            document.writeln("A subritação do num1 + num2 é:"+(num1 - num2))
            
            document.writeln("A multiplicação do num1 + num2 é:"+(num1 * num2))
            
            document.writeln("A divisão do num1 / num2 é:"+(num1 / num2))
            
            document.writeln("A modulo do num1 % num2 é:"+(num1 % 2))
            
            document.writeln("A incremento do num1 + + é:"+(num1++))
            
            document.writeln("A incremento do num1  é:"+(num1))
            
            document.writeln("A incremento do ++num1é:"+(++num1))
            
            document.writeln("A decremento do num é:"+(--num2))
            
            document.writeln("A decremento do num é:"+(num2 --))

            document.writeln("A decremento do num é:"+(num2 ))
            
            document.writeln("A incremento do num1 += num3 é:"+(num1+=num3))
            
            document.writeln("A incremento do num1 -= num3 é:"+(num1-=num3))
            
            </script>
    
    </head>
    <body>
        <h1>Curso JavaScript</h1>
        <input type="text"
        placeholder="teste de precedência"
        id="nome"
        disabled ="disabled"
        >
        <script src="meu_script.js"></script>
    </body>
</html>
