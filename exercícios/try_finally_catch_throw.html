<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try,Catch,Finally e Trow </title>
   
    <script>
        var playlist = Array()
        var valor = 1
        playlist['musica' ]=[]
        playlist['musica'][1] = 'Ouro de Tolo'
        playlist['musica'][2] = 'Trem das Onze'
        playlist['musica'][3] = 'As Rosas Não Falam'
        playlist['musica'][4] = 'Aquarela do Brasil'
        
        playlist['interprete' ]=[]
        playlist['interprete'][1] ='Raul Seixas'
        playlist['interprete'][2] = 'Demônios da Garoa'
        playlist['interprete'][3] ='Cartola'
        playlist['interprete'][4] ='Francisco Alves'


      
    try{
       while(valor <= 5){
        console.log(playlist['musica'][valor][1],'-',playlist['interprete'][valor][1])
        valor++
       }
    }
    catch(error){
        //console.log(error)
        console.log("Vamos tratar esse error")
        throw  new Error("Houve uma erro estamos trabalhando para concerta-lo")

    }  
    finally{
        console.log("aqui é final da aplicação")
    }    

    </script>
      

</head>
<body>
    
    <h1>Lançamento de Exeções</h1>
</body>
</html>
