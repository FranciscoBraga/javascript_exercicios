    <title>Objeto Literal Inclusão Atributo</title>
    <script>
        let pessoa = {
            nome: "José",
            idade: 69

        }

        console.log(pessoa)

        pessoa.profissao  =  "predeiro"
        pessoa.dizerOla = () => console.log("olá, tudo bem ?") 
        console.log(pessoa)
        pessoa.dizerOla()

        pessoa.reponder = function(){
              console.log("Estou sim. Obrigado")
        }
        pessoa.reponder()

    </script>
</head>
