<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script>

        //objeto literal
        let a1 = {
            cor:'Branco',
            modelo:'Airbus a350',
            levantaVoo: function(){console.log('Levantar Voo')}
        }

        //função construtora
        let AviaoF = function(){
            this.cor='Azul'
            this.modelo = 'Boeing 787',
            this.levantaVoo = ()=>{console.log('Levantar Voo')}
           // this.levantaVoo = function(){console.log('Levantar Voo')}
        }

        //Classe;
        class AviaoC{
            constructor(){
                this.cor='Vermelho'
                this.modelo = 'Embraer E-Jets'
            }

            levantaVoo(){console.log('Levantar Voo')}
        }

       let aviaoF = new AviaoF()
       let aviaoC = new AviaoC()
        console.log(a1)
        console.log(aviaoF)
        console.log(aviaoC)



    </script>
</head>
<body>
    
</body>
</html>
